
<!DOCTYPE html>
<html>
<head>
  <title>Welcome Yasir!</title>
</head>
<body>
  <h1>Welcome Yasir!</h1>
  <p id="greeting">Hello there, Yasir! It's great to have you here.</p>
  <script>
    const name = "Yasir";
    const greeting = document.getElementById("greeting");
    greeting.innerText = `Welcome, ${name}!`;
  </script>
</body>
</html>
